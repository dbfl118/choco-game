<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>변호사 상담창 - 실시간 상담</title>
  <style>
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');
      font-weight:500; font-style:normal; font-display:swap;
    }
    :root{
      --ink:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --bg:#ffffff;
      --brand:#000777;
      --brand-ink:#ffffff;
      --border:#8084bb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Gooorm Sans','Pretendard Variable','Noto Sans KR',sans-serif;
      line-height:1.5;
    }
    .page-lawyer{ padding:28px 0 96px }
    .container{ width:min(1080px,94%); margin:0 auto }
    .section{ margin-top:22px }
    .section h2{ font-size:20px; margin:0 0 6px }
    .list{ display:flex; flex-direction:column; gap:12px }
    .row{
      background:#ffffff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      display:flex; align-items:center; gap:14px;
    }
    .client{ flex:0 0 260px }
    .client input{
      width:100%; height:42px; padding:0 12px; border-radius:8px; border:1px solid #cbd5e1; background:#f3f4f6;
    }
    .preview{ flex:1; font-size:13px; color:#374151 }
    .actions{ display:flex; gap:8px }
    .btn{ border:none; border-radius:10px; padding:10px 16px; font-size:13px; font-weight:600; cursor:pointer }
    .btn.primary{ background:var(--brand); color:var(--brand-ink) }
    .btn.danger{ background:#dc2626; color:#fff }
  </style>
</head>
<body>
  <main class="page-lawyer">
    <div class="container">
      <section class="section"><h2>대기중인 상담</h2>
        <div class="list" id="waitingList">
          
        </div>
      </section>
      <section class="section"><h2>진행중인 상담</h2><div class="list" id="ongoingList"></div></section>
      <section class="section"><h2>종료한 상담</h2><div class="list" id="finishedList"></div></section>
    </div>
  </main>
  <script>
    const WAITING=[{id:1,nick:"의뢰인 닉네임",preview:"안녕하세요"}];
    const ONGOING=[{id:2,nick:"의뢰인 닉네임",preview:"내용미리보기"}];
    const FINISHED=[{id:3,nick:"의뢰인 닉네임"}];
    function el(tag,cls,html){const x=document.createElement(tag);if(cls)x.className=cls;if(html)x.innerHTML=html;return x;}
    function rowWaiting(item){
      const r=el('div','row');const nick=el('div','client');nick.innerHTML='<input type="text" value="'+item.nick+'" readonly>';
      const prev=el('div','preview',item.preview);const actions=el('div','actions');
      const ok=el('button','btn primary','수락');const no=el('button','btn danger','거절');actions.append(ok,no);
      r.append(nick,prev,actions);return r;
    }
    function rowOngoing(item){
      const r=el('div','row');const nick=el('div','client');nick.innerHTML='<input type="text" value="'+item.nick+'" readonly>';
      const prev=el('div','preview',item.preview);const actions=el('div','actions');
      const enter=el('button','btn primary','입장');actions.append(enter);
      r.append(nick,prev,actions);return r;
    }
    function rowFinished(item){
      const r=el('div','row');const nick=el('div','client');nick.innerHTML='<input type="text" value="'+item.nick+'" readonly>';
      const prev=el('div','preview','');const actions=el('div','actions');const view=el('button','btn','내용보기');actions.append(view);
      r.append(nick,prev,actions);return r;
    }
    function mount(){
      WAITING.forEach(it=>document.getElementById('waitingList').append(rowWaiting(it)));
      ONGOING.forEach(it=>document.getElementById('ongoingList').append(rowOngoing(it)));
      FINISHED.forEach(it=>document.getElementById('finishedList').append(rowFinished(it)));
    }
    mount();
  </script>
</body>
</html>
