<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gMain - 실시간 상담 (요일필터+토글)</title>
  <style>
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');
      font-weight:400; font-style:normal; font-display:swap;    }
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');
      font-weight:500; font-style:normal; font-display:swap;    }
    :root{      --ink:#0f172a;      --muted:#6b7280;      --bg:#ffffff;      --brand:#000777;      --brand-ink:#ffffff;
      --border:#8084bb;      --hover:#001366;      --danger:#dc2626;      --danger-hover:#b91c1c;    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Gooorm Sans','Pretendard Variable','Noto Sans KR',sans-serif;
      line-height:1.5;    }
    .page-gMain{ padding:28px 0 80px }
    .container{ width:min(1080px,94%); margin:0 auto }
    .weekday{ display:flex; gap:10px; flex-wrap:wrap; margin:6px 0 24px }
    .chip{
      background:#f3f4f6; color:#374151; border:1px solid #d1d5db;
      border-radius:999px; padding:8px 14px; font-size:13px;
      user-select:none; cursor:pointer;
      transition: background .15s ease, border-color .15s ease, transform .12s ease;    }
    .chip.is-active{ background:var(--brand); color:var(--brand-ink); border-color:var(--brand); }
    .chip:hover{ border-color:var(--border); transform:translateY(-1px) }
    .chip:active{ transform:translateY(0) }
    .chip:focus-visible{ outline:2px solid #94a3ff; outline-offset:2px }
    .cards{ display:grid; grid-template-columns:repeat(2,1fr); gap:18px }
    @media (max-width: 820px){ .cards{ grid-template-columns:1fr } }
    .card{
      background:#ffffff; border:1px solid var(--border); border-radius:14px;
      padding:18px; display:flex; align-items:center; gap:18px;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.08); border-color: var(--brand); }
    .photo{
      width:113px; height:151px; border-radius:10px; background:#fff; border:1px solid var(--border);
      display:flex; align-items:center; justify-content:center; font-size:14px; color:#6b7280; flex:0 0 auto;
      transition: border-color .16s ease, transform .16s ease;    }
    .card:hover .photo{ border-color: var(--brand); transform: translateY(-1px) }
    .info{ flex:1 }
    .name{ font-size:18px; margin:0 0 6px; font-weight:600 }
    .meta{ font-size:12px; color:#4b5563 }

    .btn{
      border:none; cursor:pointer; border-radius:10px; padding:10px 16px;
      background:var(--brand); color:var(--brand-ink); font-size:13px; font-weight:600;
      transition: background .15s ease, transform .12s ease, box-shadow .16s ease;    }
    .btn:hover{ background: var(--hover); box-shadow: 0 4px 10px rgba(0,0,0,.08) }
    .btn:active{ transform: translateY(1px) }
    .btn.cancel{ background: var(--danger) }
    .btn.cancel:hover{ background: var(--danger-hover) }
    .empty{ grid-column:1/-1; padding:22px; border:1px dashed #cbd5e1; border-radius:12px; color:#6b7280; text-align:center; }
  </style>
</head>
<body>
  <main class="page-gMain">
    <div class="container">

      <div class="weekday" id="weekday">
        <button class="chip" data-day="월" type="button">월요일</button>
        <button class="chip" data-day="화" type="button">화요일</button>
        <button class="chip is-active" data-day="수" type="button" aria-pressed="true">수요일</button>
        <button class="chip" data-day="목" type="button">목요일</button>
        <button class="chip" data-day="금" type="button">금요일</button>
      </div>

      <section class="cards" id="cards">

        <article class="card" data-days="수,목">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 09:30~12:00</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <article class="card" data-days="수,금">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 13:00~17:00</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <article class="card" data-days="화,수">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 10:00~18:00</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <article class="card" data-days="수">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 오전/오후 협의</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <article class="card" data-days="화,수,목,금">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 상시</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <article class="card" data-days="수,금">
          <div class="photo">사진</div>
          <div class="info">
            <h3 class="name">변호사이름</h3>
            <div class="meta">상담가능시간 · 14:00~19:00</div>
          </div>
          <button class="btn" type="button">신청</button>
        </article>

        <p class="empty" id="empty" hidden>해당 요일에 상담 가능한 변호사가 없습니다.</p>
      </section>
    </div>
  </main>

  <script>
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const isApply = btn.textContent === '신청';
        btn.textContent = isApply ? '신청취소' : '신청';
        btn.classList.toggle('cancel', isApply);
      });
    });

    const chips = document.querySelectorAll('.chip[data-day]');
    const cards = document.querySelectorAll('.card[data-days]');
    const empty = document.getElementById('empty');

    function applyFilter(activeDay){
      let visibleCount = 0;
      cards.forEach(card => {
        const days = card.dataset.days.split(',');
        const show = days.includes(activeDay);
        card.style.display = show ? '' : 'none';
        if(show) visibleCount++;
      });
      empty.hidden = visibleCount !== 0;
    }

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => { c.classList.remove('is-active'); c.removeAttribute('aria-pressed'); });
        chip.classList.add('is-active');
        chip.setAttribute('aria-pressed','true');
        applyFilter(chip.dataset.day);
      });
    });

    applyFilter('수');
  </script>
</body>
</html>
