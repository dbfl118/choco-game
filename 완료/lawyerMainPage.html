<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>변호사 상담창 - 수락/거절 확인 모달</title>
  <style>
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');
      font-weight:500; font-style:normal; font-display:swap;
    }
    :root{ --ink:#0f172a; --muted:#6b7280; --bg:#ffffff; --brand:#000777; --brand-ink:#ffffff;
      --border:#8084bb; --hover:#001366; --danger:#dc2626; --danger-hover:#b91c1c; --overlay: rgba(15, 23, 42, .45); }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Gooorm Sans','Pretendard Variable','Noto Sans KR',sans-serif;
      line-height:1.5; }
    .page-lawyerMain{ padding:28px 0 96px }
    .page-lawyerMain .container{ width:min(1080px,94%); margin:0 auto }
    .page-lawyerMain .section{ margin-top:22px }
    .page-lawyerMain .section h2{ font-size:20px; margin:0 0 6px }
    .page-lawyerMain .list{ display:flex; flex-direction:column; gap:12px }
    .page-lawyerMain .row{
      background:#ffffff; border:1px solid var(--border); border-radius:14px;
      padding:14px; display:flex; align-items:center; gap:14px;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease; }
    .page-lawyerMain .row:hover{ transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.08); border-color: var(--brand); }
    .page-lawyerMain .client{ flex:0 0 260px }
    .page-lawyerMain .client input{ width:100%; height:42px; padding:0 12px; border-radius:8px; border:1px solid #cbd5e1; background:#f3f4f6; }
    .page-lawyerMain .preview{ flex:1; font-size:13px; color:#374151 }
    .page-lawyerMain .actions{ display:flex; gap:8px }
    .page-lawyerMain .btn{
      border:none; border-radius:10px; padding:10px 16px; font-size:13px; font-weight:600; cursor:pointer;
      background:var(--brand); color:var(--brand-ink);
      transition: background .15s ease, transform .12s ease, box-shadow .16s ease; }
    .page-lawyerMain .btn:hover{ background: var(--hover); box-shadow: 0 4px 10px rgba(0,0,0,.08) }
    .page-lawyerMain .btn:active{ transform: translateY(1px) }
    .page-lawyerMain .btn.danger{ background:var(--danger) }
    .page-lawyerMain .btn.danger:hover{ background:var(--danger-hover) }
    .page-lawyerMain .btn.ghost{ background:#fff; color:var(--ink); border:1px solid #cbd5e1 }
    .page-lawyerMain .btn.ghost:hover{ border-color: var(--border) }
    .page-lawyerMain .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:var(--overlay); padding:20px; }
    .page-lawyerMain .modal[aria-hidden="false"]{ display:flex; }
    .page-lawyerMain .dialog{
      width:min(480px, 94%); background:#fff; border:1px solid var(--border); border-radius:16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18); padding:22px; transform: translateY(8px);
      opacity:0; transition: transform .18s ease, opacity .18s ease; }
    .page-lawyerMain .modal[aria-hidden="false"] .dialog{ transform: translateY(0); opacity:1; }
    .page-lawyerMain .dialog h3{ margin:0 0 8px; font-size:18px; font-weight:700 }
    .page-lawyerMain .dialog p{ margin:0 0 16px; font-size:14px; color:#374151 }
    .page-lawyerMain .dialog .yn{ display:flex; justify-content:flex-end; gap:8px }
    .page-lawyerMain .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
      clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="page-lawyerMain">
    <div class="container">

      <section class="section">
        <h2>대기중인 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">안녕하세요</div>
            <div class="actions">
              <button class="btn open-accept" type="button" data-case="101">수락</button>
              <button class="btn danger open-reject" type="button" data-case="101">거절</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">안녕하세요</div>
            <div class="actions">
              <button class="btn open-accept" type="button" data-case="102">수락</button>
              <button class="btn danger open-reject" type="button" data-case="102">거절</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>진행중인 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">내용미리보기</div>
            <div class="actions">
              <button class="btn" type="button">입장</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">내용미리보기</div>
            <div class="actions">
              <button class="btn" type="button">입장</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>종료한 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview"></div>
            <div class="actions">
              <button class="btn ghost" type="button">내용보기</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview"></div>
            <div class="actions">
              <button class="btn ghost" type="button">내용보기</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="modal" id="confirmModalAccept" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitleAccept">
      <div class="dialog">
        <h3 id="modalTitleAccept">수락하시겠습니까?</h3>
        <p>선택한 상담을 진행 상태로 변경합니다. 계속하시겠어요?</p>
        <div class="yn">
          <button class="btn ghost" type="button" data-close="accept">아니오</button>
          <button class="btn" type="button" data-ok="accept">예</button>
        </div>
        <span class="sr-only" id="caseAccept"></span>
      </div>
    </div>
  
    <div class="modal" id="confirmModalReject" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitleReject">
      <div class="dialog">
        <h3 id="modalTitleReject">거절하시겠습니까?</h3>
        <p>선택한 상담을 거절 처리합니다. 계속하시겠어요?</p>
        <div class="yn">
          <button class="btn ghost" type="button" data-close="reject">아니오</button>
          <button class="btn danger" type="button" data-ok="reject">예</button>
        </div>
        <span class="sr-only" id="caseReject"></span>
      </div>
    </div>
  </main>


  <script>
    const acceptModal = document.getElementById('confirmModalAccept');
    const rejectModal = document.getElementById('confirmModalReject');
    const caseAccept = document.getElementById('caseAccept');
    const caseReject = document.getElementById('caseReject');
    let currentCaseId = null;

    document.querySelectorAll('.open-accept').forEach(btn => {
      btn.addEventListener('click', () => {
        currentCaseId = btn.dataset.case || null;
        caseAccept.textContent = currentCaseId ? ('선택된 케이스: ' + currentCaseId) : '';
        acceptModal.setAttribute('aria-hidden','false'); }); });

    document.querySelectorAll('.open-reject').forEach(btn => {
      btn.addEventListener('click', () => {
        currentCaseId = btn.dataset.case || null;
        caseReject.textContent = currentCaseId ? ('선택된 케이스: ' + currentCaseId) : '';
        rejectModal.setAttribute('aria-hidden','false'); }); });

    function closeModal(which){
      const target = which === 'accept' ? acceptModal : rejectModal;
      target.setAttribute('aria-hidden','true');
      currentCaseId = null; }

    document.querySelectorAll('[data-close="accept"]').forEach(b => b.addEventListener('click', () => closeModal('accept')));
    document.querySelectorAll('[data-close="reject"]').forEach(b => b.addEventListener('click', () => closeModal('reject')));

    document.querySelectorAll('[data-ok="accept"]').forEach(b => b.addEventListener('click', () => closeModal('accept')));
    document.querySelectorAll('[data-ok="reject"]').forEach(b => b.addEventListener('click', () => closeModal('reject')));

    acceptModal.addEventListener('click', (e)=>{ if(e.target === acceptModal) closeModal('accept'); });
    rejectModal.addEventListener('click', (e)=>{ if(e.target === rejectModal) closeModal('reject'); });

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        if(acceptModal.getAttribute('aria-hidden') === 'false') closeModal('accept');
        if(rejectModal.getAttribute('aria-hidden') === 'false') closeModal('reject'); } });
  </script>
</body>
</html>
