<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상담글 답변 전후</title>
  <style>
  @font-face{font-family:'Gooorm Sans';src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');font-weight:400;font-style:normal;font-display:swap}
  @font-face{font-family:'Gooorm Sans';src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');font-weight:500;font-style:normal;font-display:swap}
  @font-face{font-family:'Gooorm Sans';src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-700.woff2') format('woff2');font-weight:700;font-style:normal;font-display:swap}

  :root{
    --navy:#000777; --navy-700:#001366; --ink:#0f172a; --muted:#667085; --paper:#ffffff; --back:#f3f5ff;
    --line:#e2e6ff; --soft:#eef2ff; --chip:#f8fafc; --shadow:0 2px 8px rgba(0,0,0,.04); --radius:12px;}

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;color:var(--ink);background:var(--paper);
    font-family:"Gooorm Sans","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;  }

  .page-boardAnswer{padding:20px 0 60px}
  .wrap{width:min(1120px,94%);margin:0 auto}
  .backdrop{background:var(--back);border:1px solid var(--line);border-radius:16px;padding:14px}

  .card{background:var(--paper);border:1px solid var(--line);border-radius:12px;box-shadow:var(--shadow)}
  .inner{padding:22px}

  .post-title{font-size:20px;font-weight:700;margin:0 0 6px}
  .post-meta{font-size:12px;color:var(--muted);margin-bottom:16px}
  .post-body{white-space:pre-line;line-height:1.9}

  .note{background:var(--soft);border:1px solid var(--line);border-radius:10px;padding:16px;margin-top:16px}
  .note-header{display:flex;justify-content:space-between;align-items:center;gap:12px}
  .badge{font-size:12px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;background:#fff}
  .btn{height:36px;padding:0 16px;border-radius:10px;background:var(--navy);color:#fff;border:1px solid var(--navy);font-weight:700;cursor:pointer}
  .btn:hover{background:var(--navy-700);border-color:var(--navy-700)}
  .textarea{width:100%;min-height:160px;border:1.6px solid var(--line);border-radius:10px;padding:12px;background:#fff;outline:none;resize:none;margin-top:10px}
  .counter{font-size:12px;color:var(--muted);display:flex;justify-content:flex-end;margin-top:6px}
  .ok{color:var(--navy);font-weight:700}
  .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
  .ghost{background:#fff;color:#111;border:1px solid var(--line)}

  .cmt{margin-top:10px;border:1px solid #d1d5db;background:var(--soft);border-radius:10px;padding:12px}
  .cmt-head{display:grid;grid-template-columns:auto 1fr auto auto;gap:8px;align-items:flex-end; justify-content: center;}
  .cmt-avatar{ width:72px; aspect-ratio:3 / 4; border:1px solid #d1d5db; border-radius:6px;
    overflow:hidden; background:#f0f0f0; display:flex;align-items:center;justify-content:center;
    color:#666;font-size:12px; }
  .cmt-avatar img{ width:100%; height:100%; object-fit:cover; object-position:center; display:block; }
  .chip{border-radius:6px;padding:6px 12px;font-size:12px;display:inline-flex;align-items:center;gap:6px;white-space:nowrap; height: 34;}
  .cmt-body{margin-top:10px;background:#fff;border:1px solid #d1d5db;border-radius:6px;padding:12px}
  .cmt-body ol{margin:0;padding-left:18px}
  .cmt-body li{line-height:1.7}

  .hidden{display:none}

  @media (max-width:760px){
    .cmt-head{grid-template-columns:auto 1fr;grid-auto-rows:min-content;gap:6px}
    .btn{height:34px;padding:0 14px}  }
  </style>
</head>
<body>
  <main class="page-boardAnswer">
    <div class="wrap">
      <div class="backdrop">
        <form class="card">
          <div class="inner">
            <h1 class="post-title">정보통신망법 침입 및 명예훼손 대응방법</h1>
            <div class="post-meta">2025-09-29 20:45</div>
            <div class="post-body">애인의 바람으로 인해 순간적인 감정으로 인해 애인이 전에 사용하던 네이버 로그인 정보를 이용하여 접속 및 회사 앱에 무단 접속한 상황...</div>

            <div class="note" id="replyBox">
              <div class="note-header">
                <span class="badge" id="statusText">김현민 변호사님의 답변을 기다리고 있어요.</span>
                <button id="open" class="btn">답변하기</button>
              </div>
              <div id="replyArea" class="hidden">
                <textarea id="ta" class="textarea" placeholder="1. ~&#10;2. ~&#10;3. ~ 처럼 줄바꿈으로 항목을 쓰면 목록으로 들어갑니다." minlength="10"></textarea>
                <div class="counter"><span id="count">0</span> / <span id="min">10</span>자 <span id="ok" class="ok hidden">가능</span></div>
                <div class="actions">
                  <button id="submit" class="btn" disabled>등록</button>
                  <button id="cancel" class="btn ghost">취소</button>
                </div>
              </div>
            </div>

            <div id="comments"></div>

          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
  (function(){
    const openBtn = document.getElementById('open');
    const replyArea = document.getElementById('replyArea');
    const submitBtn = document.getElementById('submit');
    const cancelBtn = document.getElementById('cancel');
    const cnt = document.getElementById('count');
    const min = document.getElementById('min');
    const ok = document.getElementById('ok');
    const ta = document.getElementById('ta');
    const statusText = document.getElementById('statusText');
    const comments = document.getElementById('comments');
    const MIN = parseInt(min.textContent,10) || 10;

    const LAWYER_NAME = '변호사 변호사';

    function openEditor(){ replyArea.classList.remove('hidden'); statusText.textContent = '작성 중'; openBtn.classList.add('hidden'); ta.focus(); }
    function closeEditor(){ replyArea.classList.add('hidden'); statusText.textContent = '김현민 변호사님의 답변을 기다리고 있어요.'; openBtn.classList.remove('hidden'); ta.value = ''; updateCounter(); }
    function updateCounter(){ const len = ta.value.trim().length; cnt.textContent = len; const good = len >= MIN; submitBtn.disabled = !good; ok.classList.toggle('hidden', !good); }
    function formatNow(){ const d = new Date(); const z = n => String(n).padStart(2,'0'); return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}`; }
    function buildComment(text){
      const lines = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      const items = lines.length ? lines : [text.trim()];
      const el = document.createElement('article');
      el.className = 'cmt';
      el.innerHTML = `
        <div class="cmt-head">
          <div class="cmt-avatar"><img src="https://via.placeholder.com/72x96" alt="프로필"></div>
          <div class="chip">${LAWYER_NAME}</div>
          <div class="chip">${formatNow()}</div>
          <div class="chip">😊 도움됐어요 <strong>0</strong></div>
        </div>
        <div class="cmt-body">
          ${items.map(li=>`${li.replace(/^\d+\.\s*/, '')}`).join('')}
        </div>`;
      return el;
    }

    openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openEditor(); });
    cancelBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeEditor(); });
    ta.addEventListener('input', updateCounter);
    ta.addEventListener('keydown', (e)=>{ if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){ if(!submitBtn.disabled) submitBtn.click(); } if(e.key==='Escape'){ closeEditor(); } });
    submitBtn.addEventListener('click', (e)=>{ e.preventDefault(); const text = ta.value.trim(); if(!text) return; const c = buildComment(text); comments.prepend(c); closeEditor(); c.scrollIntoView({behavior:'smooth', block:'center'}); });

    updateCounter();
  })();
  </script>
</body>
</html>
