<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - LawLex</title>
  <style>
  @font-face {
    font-family: 'Gooorm Sans';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');
    font-weight: 400; font-style: normal; font-display: swap; }
  @font-face {
    font-family: 'Gooorm Sans';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');
    font-weight: 500; font-style: normal; font-display: swap; }
  @font-face {
    font-family: 'Gooorm Sans';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-700.woff2') format('woff2');
    font-weight: 700; font-style: normal; font-display: swap; }

  :root {
    --brand:#000777;--ink:#000000;--muted:#6b7280;--bg:#fff;--line:#e5e7eb;--error:#dc2626; }

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Gooorm Sans',system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;
    background:var(--bg);color:var(--ink);min-height:100vh;line-height:1.6; }

  .page-login{display:flex;justify-content:center;align-items:center;min-height:100vh;padding:60px 24px}
  .page-login .login-container{width:100%;max-width:420px}
  .page-login .login-header{text-align:center;margin-bottom:40px}
  .page-login .login-header h1{font-size:28px;font-weight:700}

  .page-login .login-form{display:flex;flex-direction:column;gap:22px; }
  .page-login .form-group{position:relative}
  .page-login .input{
    width:100%;padding:12px 0;border:none;border-bottom:1px solid var(--line);
    background:transparent;font-size:16px;outline:none;
    transition:border-color .2s ease; }
  .page-login .input::placeholder{color:var(--muted)}
  .page-login .input:focus{border-bottom-color:var(--brand)}
  .page-login .input.is-error{border-bottom-color:var(--error)}
  .page-login .field-error{font-size:12px;color:var(--error);margin-top:4px;min-height:14px}

  .page-login .assist-links{display:flex;justify-content:flex-end;gap:10px}
  .page-login .assist-link{font-size:13px;color:var(--muted);text-decoration:none}
  .page-login .assist-link:hover{color:var(--ink)}

  .page-login .btn{
    width:100%;padding:14px;font-size:16px;font-weight:600;border:none;border-radius:8px;
    display: flex; justify-content: center; align-items: center;
    cursor:pointer;transition:opacity .2s ease,transform .1s ease,border .15s ease;
    background-clip:padding-box;}
  .page-login .btn-primary{background:var(--ink);color:#fff; }
  .page-login .btn-secondary{background:#f3f4f6;color:var(--ink); }
  .page-login .btn:hover{opacity:.92}
  .page-login .btn:active{transform:scale(.98)}
  .page-login .btn:focus-visible{
    outline:none;
    border:1px solid var(--brand);
    box-shadow:0 0 0 2px rgba(0,7,119,0.3); }

  .page-login .social-login{margin-top:30px;padding-top:24px;border-top:1px solid var(--line)}
  .page-login .social-buttons{display:flex;justify-content:center;gap:18px}
  .page-login .social-btn{
    width:52px;height:52px;border-radius:50%;border:1px solid #e5e7eb;background:#fff;
    display:flex;align-items:center;justify-content:center;cursor:pointer;
    transition:transform .15s ease,box-shadow .2s ease,border .15s ease; }
  .page-login .social-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,.12)}
  .page-login .social-btn:active{transform:scale(.96)}
  .page-login .social-btn:focus-visible{
    outline:none;
    border:1px solid var(--brand);
    box-shadow:0 0 0 2px rgba(0,7,119,0.3); }
  .page-login .naver-btn{background:#03C75A;border-color:transparent}
  .page-login .social-btn svg{width:22px;height:22px}
  </style>
</head>
<body>
  <main class="page-login">
    <div class="login-container">
      <header class="login-header">
        <h1>로그인</h1>
      </header>

      <form class="login-form" novalidate>
        <div class="form-group">
          <input class="input" id="username" type="text" placeholder="아이디" autocomplete="username" required>
          <p class="field-error" id="err-username"></p>
        </div>

        <div class="form-group">
          <input class="input" id="password" type="password" placeholder="비밀번호" autocomplete="current-password" required minlength="4">
          <p class="field-error" id="err-password"></p>
        </div>

        <div class="assist-links">
          <a href="#" class="assist-link forgot-id">아이디 찾기</a>
          <a href="#" class="assist-link forgot-pw">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-secondary" id="signupBtn">회원가입</button>

        <section class="social-login">
          <div class="social-buttons">
            <button type="button" class="social-btn naver-btn" aria-label="네이버 로그인">
              <svg viewBox="0 0 24 24"><path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z" fill="white"/></svg>
            </button>
            <button type="button" class="social-btn google-btn" aria-label="구글 로그인">
              <svg viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
            </button>
          </div>
        </section>
      </form>
    </div>
  </main>
  <script>
    const form = document.querySelector('.login-form');
    const idInput = document.querySelector('#username');
    const pwInput = document.querySelector('#password');
    const errId = document.querySelector('#err-username');
    const errPw = document.querySelector('#err-password');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = idInput.value.trim();
      const pw = pwInput.value.trim();
      errId.textContent = ''; errPw.textContent = '';
      idInput.classList.remove('is-error'); pwInput.classList.remove('is-error');

      if (!id) { errId.textContent = '아이디를 입력해주세요.'; idInput.classList.add('is-error'); idInput.focus(); return; }
      if (!pw) { errPw.textContent = '비밀번호를 입력해주세요.'; pwInput.classList.add('is-error'); pwInput.focus(); return; }
      if (pw.length < 4) { errPw.textContent = '비밀번호는 4자 이상이어야 합니다.'; pwInput.classList.add('is-error'); pwInput.focus(); return; }

      alert('로그인 되었습니다.'); });

    document.querySelector('#signupBtn').addEventListener('click',()=>{
      window.location.href='signup.html'; });
  </script>
</body>
</html>
